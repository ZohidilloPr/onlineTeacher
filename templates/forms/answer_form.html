{% extends "../users/profile.html" %}

{% block main %}
    <style>
        .main{
            max-width: 80%;
            margin: 100px auto;
        }
        .file{
            padding: 20px;
            display: block;
            color: white;
            text-align: center;
            background: #333;
            border-radius: 3px;
        }
    </style>
    <div class="main">
        <a href="{% url 'tasks_today' %}" class="btn btn-sm px-5 btn-outline-dark"><i class=" me-2 fa fa-long-arrow-left" aria-hidden="true"></i> Back</a><br>
        <h3 class="my-3 "><b style="color: darkcyan;">Vazifa</b>: {{ task.title }}</h3>
        <form action="" method="post">
            {% csrf_token %}
            <label for="file" class="file"><i class="fa fa-plus-circle" aria-hidden="true"></i> Fayl yuklash uchun</label>
            <input type="file" name="file" id="file" hidden class="form-control">
            <br>
            {{ form.media }}
            {{ form.comment }}
            <br>
            <button type="submit" class="float-end px-5 btn btn-dark"><i class="fa fa-paper-plane me-3" aria-hidden="true"></i>send</button>
        </form>
    </div>
{% endblock main %}
